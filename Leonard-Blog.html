<html class="no-js" lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Leonard Blog Template</title>
  <meta name="Copyright" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/blog-style.css" />

  <!-- Latest compiled and minified CSS -->

</head>

<body>

  <div id="maincontainer">
    <div class="container-fluid pageContainer blog">
     <div class="row">
      <div class="col-xs-12">


        <!-- ***************************************************** -->
        <!-- BLOG PAGE TEMPLATE - COPY INTO WEBPAGE FROM HERE      -->
        <!-- ***************************************************** -->

        <div class="blog">


        <!-- Header with advert -->

        <header class="l-advert-area">
          <div class="ad-container">
            <img src="..." class="ad-banner" />
          </div>
        </header>

        <!-- feature article -->

        <section class="l-feature-article">
          <a class="feature-link" href="http//:www.bbc.co.uk" target="_blank">
            <img src="imgs/tools1.jpg" class="ad-banner" />
            <div class="feature-details">
              <h1>Feature Header</h1>
              <p>this is the intro text for your main feature</p>
              <div class="readmore">Read More</div>
            </div>
          </a>
        </section>

        <!-- repeatable articles  -->

        <article class="l-articles">
          <a class="articles-link" href="http//:www.bbc.co.uk" target="_blank">
            <div class="article-image">
              <img src="imgs/tools1.jpg" class="ad-banner" />
            </div>
            <div class="article-details">
              <h1>Article Header</h1>
              <p>this is the lead in to your main articles</p>
              <!-- <a href="readmore">Read More</a> -->
            </div>
          </a>
        </article>


        </div>

        <!-- ***************************************************** -->
        <!--               BLOG PAGE TEMPLATE END                  -->
        <!-- ***************************************************** -->

      </div>
    </div>
  </div>
</div>
